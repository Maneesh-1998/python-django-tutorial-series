{% load getstatus %}
<div class="small-container cart-page">
    {% if orders %}
    <table>
        <tbody><tr>
            <th>order id</th>
            <th>date</th>
            <th>total price</th>
            <th>status</th>
        </tr>
        {% for order in Orders %}
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.created_at }}</td>
            <td>{{ order.total_price }}</td>
            <td>{% getstatus order.order_status %}</td>
        </tr>
        {% endfor %}
    </tbody></table>
    {% else %}
    <p> No Orders</p>
    {% endif %}
</div>
